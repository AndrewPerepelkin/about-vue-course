<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Course</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
<div class="container" id="app" v-cloak>
    <div class="card">
        <h1>План по изучению Vue.js</h1>
        <div class="steps">
            <div class="steps-content">{{steps[getCurrentStep].text}}</div>
            <ul class="steps-list">
                <li
                        v-for="(step, index) in steps"
                        :class="[
                            'steps-item',
                            {'active': getCurrentStep === index},
                            {'done': getCurrentStep > index}
                            ]"
                >
                    <span
                            @click="setActive(index)"
                    >{{index + 1}}</span>
                    {{step.title}}
                </li>
            </ul>
            <div v-if="!isDone">
                <button
                        class="btn"
                        @click="prev"
                        :disabled="isBackButtonDisabled"
                >Назад
                </button>
                <button
                        v-if="!isLastStep"
                        class="btn primary"
                        @click="nextOrFinish"
                >Вперед
                </button>
                <button
                        v-else
                        class="btn primary"
                        @click="nextOrFinish"
                >Завершить
                </button>
            </div>
            <div v-else>
                <button
                        class="btn"
                        @click="reset"
                >Начать заново
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="vue.js"></script>
</body>
</html>
